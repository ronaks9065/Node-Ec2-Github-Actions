# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ] 
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Deploy in EC2
        env:
            PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY  }}
            HOSTNAME : ec2-52-66-57-150.ap-south-1.compute.amazonaws.com
            USER_NAME : ubuntu
            
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ubuntu@ec2-52-66-57-150.ap-south-1.compute.amazonaws.com '
          
            #Now we have got the access of EC2 and we will start the deploy .
            DIR="/home/ubuntu/server"
            pm2 delete all
            cd /home/ubuntu
            
            if [ ! -d $DIR ]
            then
              mkdir server &&
              git clone https://github.com/ronaks9065/Node-Ec2-Github-Actions.git server &&
              cd server &&
              npm i
            else
              cd server
            fi
            
            git checkout master &&
            git fetch --all &&
            git reset --hard origin/master &&
            git pull origin master &&
            pm2 start app.js
          '
            
            
